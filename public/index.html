<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Vue + Phaser 3</title>
    <style>
      body {
          background: black;
          cursor: none;
          margin: 0;
      }
      /* #container {
          background: black;
      } */
      #canvas1, #container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      #audio1 {
          width: 50%;
          margin: 50px auto;
          /* display: block; */
          display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="container">
        <canvas id="canvas1"></canvas>
        <audio id="audio1" controls src="<%= BASE_URL %>title-song-2.mp3"></audio>
        <!-- <audio id="audio1" controls src="assets/audio/led-spirals.mp3"></audio> -->
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
